<!DOCTYPE html>
<html>
	<head>
		<title>PiThermServer - Plot</title>
   	<meta name="description" content="Plot of temperature from DS18B20 sensor connected to Raspberry Pi">
	   <meta name="author" content="Tom Holderness">
	   <meta name="version" content="0.1">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
		<script type="text/javascript">

		var chart; // global chart variable

		// Get data from Pi NodeJS server
		function getData(){
			$.getJSON('./temperature.json', function(data) {
				// Create the series
				var series = chart.series[0],
						shift = series.data.length > 20; // shift if the series longer than 20

				console.log("Data Point: ", JSON.parse(data[0]));
				console.log("Data Value: ", JSON.parse(data[0]).value);

				// Add the point
				chart.series[0].addPoint(JSON.parse(data[0]).value, true, shift);

				// Repeat this function call after 1 second
				setTimeout(getData, 1000);
				});
			}
	</script>

	<script type="text/javascript">
   // Configure the plot
	$(document).ready(function() {
	  chart = new Highcharts.Chart({
		chart: {
		    renderTo: 'container',
		    defaultSeriesType: 'spline',
		    events: {
		        load: getData
		    }
		},
		title: {
		    text: 'Raspberry Pi Temperature Plot'
		},
		xAxis: {
		    type: 'datetime',
		    tickPixelInterval: 150,
		    maxZoom: 20 * 1000,
		    title: {
			   text: 'Time (sensor called at one second intervals)',
			   margin: 50
			}
		},
		yAxis: {
		    minPadding: 0.2,
		    maxPadding: 0.2,
		    title: {
		        text: 'DS18B20 Temperature Sensor (\u00B11\u00B0F)',
		        margin: 80
		    }
		},
		series: [{
		    name: 'Temperature \u00B0F',
		    data: []
		}]
	    });
	});
	</script>
	</head>

	<body>
	<div id="container" style="width: 100%; height: 400px"></div>

	</body>
</html>
