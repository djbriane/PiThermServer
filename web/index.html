<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>PiThermServer</title>

  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->

  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.1.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">

  <script src="javascripts/modernizr.foundation.js"></script>
</head>
<body>

  <div class="row">
    <div class="twelve columns">
      <h2>Raspberry Pi Therm Server</h2>
      <hr />
    </div>
  </div>

  <div class="row">

    <div class="eight columns">
      <div class="row">
        <div class="twelve columns">

          <div class="panel">
            <h4>12 Hour</h4>
            <div id="line-example"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="four columns">
      <div class="panel">
        <h4>Current Temp</h4>
        <p class="current-temp"></p>
        <p class="current-temp-date">Last Updated: <span></span></p>
      </div>
      <div class="panel">
        <h4>About</h4>
        <p>Displays time-series sensor data for DS18B20 temperature sensors hooked up to a Raspberry Pi.</p>
      </div>
  </div>

  <div class="row">

    <div class="eight columns">
      <div class="row">
        <div class="panel">
          <h4>24 Hour</h4>
          <p class="graph-24hr"></p>
        </div>
        <div class="panel">
          <h4>48 Hour</h4>
          <p class="graph-48hr"></p>
        </div>
      </div>
      <div class="row">
        <div class="panel">
          <h4>7 Day</h4>
          <p class="graph-7d"></p>
        </div>
        <div class="panel">
          <h4>14 Day</h4>
          <p class="graph-14d"></p>
        </div>
      </div>
    </div>
  </div>


  <!-- Included JS Files (Compressed) -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.0.9/js/foundation.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.1.1/lodash.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="http://cdn.oesmith.co.uk/morris-0.4.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.1/jquery.sparkline.min.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="javascripts/app.js"></script>
</body>
</html>
